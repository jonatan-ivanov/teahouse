[versions]
datasourceMicrometerSpringBoot = "1.1.2"
jolokia = "1.7.2"
logbackTomcat = "2.0.3"
micrometerDocsVersion = "1.0.4"
springBoot = '3.5.4'
springBootAdmin = "3.5.1"
springCloud = '2025.0.0'
springData = '2025.0.2'
springDoc = "2.8.9"
vaadin = "24.8.4"

[libraries]
datasourceMicrometerSpringBoot = { module = "net.ttddyy.observation:datasource-micrometer-spring-boot", version.ref = "datasourceMicrometerSpringBoot" }
jolokia = { module = "org.jolokia:jolokia-core", version.ref = "jolokia" }
logbackTomcat = { module = "ch.qos.logback.access:tomcat", version.ref = "logbackTomcat"}
springBoot = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "springBoot" }
springCloud = { module = "org.springframework.cloud:spring-cloud-dependencies", version.ref = "springCloud" }
springData = { module = "org.springframework.data:spring-data-bom", version.ref = "springData" }
springDoc = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springDoc" }
springBootAdminStarterServer = { module = "de.codecentric:spring-boot-admin-starter-server", version.ref = "springBootAdmin" }
vaadin = { module = "com.vaadin:vaadin-bom", version.ref = "vaadin" }

# plugin dependencies
[plugins]
asciidoctor = { id = "org.asciidoctor.jvm.convert", version = "4.0.3"}
springBoot = { id = "org.springframework.boot", version.ref = "springBoot"}
vaadin = { id = "com.vaadin", version.ref = "vaadin"}
